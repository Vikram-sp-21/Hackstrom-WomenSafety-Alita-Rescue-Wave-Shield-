<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live news/title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <section class="live-news aos-fade-up">
        <h2>Latest Women Safety News & Updates</h2>
        <div class="news-grid" id="newsGrid">
            <!-- News cards appear here -->
        </div>
    </section>
    <section class="twitter-news-feed aos-fade-up">
  <h2>Live News Feed</h2>
  
  <form id="newsForm" class="news-form">
    <input type="text" id="newsInput" maxlength="160" placeholder="Share instant news or a safety update..." required>
    <button type="submit" class="news-post-btn">Post</button>
  </form>
  
  <div class="twitter-feed-list" id="twitterFeedList">
    <!-- News posts appear here -->
  </div>
</section>



</body>

</html>
